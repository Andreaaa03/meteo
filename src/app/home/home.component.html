<div class="container vh-50">
    <h1 class="text-center my-3">METEO</h1>
    <div class="row justify-content-center">
        <div class="col col-md-7 col-11 d-flex justify-content-center flex-wrap border border-black border-2 rounded rounded-4 p-3">
            <form action="" class="w-100 d-flex justify-content-center flex-wrap ">
                <div class="w-100 mb-2 d-flex justify-content-between">
                    <label class="px-2 text-center w-25" for="">Nome Città preferiti</label>
                    <input class="w-75" type="text" [(ngModel)]="nameCity" name="nameCity" placeholder="nome città da salvare nei preferiti">
                </div>
                <div class="w-100 mb-2 d-flex justify-content-between">
                    <label class="px-2 text-center w-25" for="">Latitudine</label>
                    <input class="w-75" type="number" [(ngModel)]="latitudine" name="latitudine" placeholder="latitudine">
                </div>
                <div class="w-100 mb-2 d-flex justify-content-between">
                    <label class="px-2 text-center w-25" for="">Longitudine</label>
                    <input class="w-75" type="number" [(ngModel)]="longitudine" name="longitudine" placeholder="longitudine">
                </div>
            </form>
            <div class="row w-100 d-flex justify-content-between ">
                <div class="col col-12 col-md-4 d-flex justify-content-center">
                    <button class="w-md-50 w-100 m-3 btn btn-primary fw-bold text-white" (click)="reset()">RESET</button>
                </div>
                <div class="col col-12 col-md-4 d-flex justify-content-center">
                    <button class="w-md-50 w-100 m-3 btn btn-primary fw-bold text-white" [routerLink]="['/detail', latitudine, longitudine]">CERCA</button>
                </div>
                <div class="col col-12 col-md-4 d-flex justify-content-center">
                    <button class="w-md-50 w-100 m-3 btn btn-primary fw-bold text-white" (click)="addNewCity()">SALVA</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container mt-3 vh-md-50">
    <div class="row justify-content-center">
        <div class="col col-12 border-start border-end border-bottom border-2 rounded-4 rounded-top-left-0 border-black p-3">
            <div class="row justify-content-center flex-nowrap">
                <div class="col col-7 d-flex flex-nowrap justify-content-center">
                    <div class="col col-12 col-md-4 d-flex justify-content-center">
                        <button class="w-md-50 w-100 m-3 btn btn-primary fw-bold text-white" (click)="removeAllFavCity()">SVUOTA PREFERITI</button>
                    </div>
                    <div class="col col-12 col-md-6 d-flex justify-content-end align-items-center">
                        <div class="w-100 d-flex justify-content-center justify-content-md-end">
                            <input class="" type="text" [(ngModel)]="nameCityFav" (change)="removeFavCity()" name="nameCityFav" placeholder="elimina un preferito">
                        </div>
                        <button class="w-md-25 m-3 btn btn-primary fw-bold text-white" (click)="removeFavCity()">CANCELLA</button>
                    </div>
                </div>
            </div>
            <ul class="nav nav-underline d-flex justify-content-center">
                <li class="nav-item" *ngFor="let city of cities">
                    <button class="nav-link" [class.active]="city.name===citiesSelected" (click)="functionSelectCity(city.name)">
                        {{city.name}}
                        <span *ngIf="city.fav===true">
                            <i class="bi bi-star-fill"></i>
                        </span>
                    </button>
                </li>
            </ul>
            
            <div class="row justify-content-center pt-3">
                <div class="col col-md-6 col-12  d-flex justify-content-center flex-wrap">
                    <div class="col col-12 d-flex justify-content-center">
                        <h3>{{citiesSelected}}</h3>
                    </div>
                    <div class="col col-6 d-flex justify-content-center flex-wrap">
                        <img class="img-fluid object-fit-cover w-25" src="assets/sunrise.png" alt="sunrise">
                        <p class="w-100 text-center" *ngIf="citta?.results">{{citta.results.sunrise}}</p>
                    </div>
                    <div class="col col-6 d-flex justify-content-center flex-wrap">
                        <img class="img-fluid object-fit-cover w-25" src="assets/sunset.png" alt="sunset">
                        <p class="w-100 text-center" *ngIf="citta?.results">{{citta.results.sunset}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    
</div>
