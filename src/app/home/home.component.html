<div class="container vh-50">
    <h1 class="text-center my-5">METEO</h1>
    <div class="row justify-content-center">
        <div class="col col-md-12 col-11 d-flex justify-content-center flex-wrap border border-2 rounded rounded-4 p-3">
            <form action="" class="w-100 d-flex justify-content-center flex-wrap ">
                <div class="col col-md-6 col-12 d-flex justify-content-center flex-wrap px-2 bordo-dx">
                    <div class="w-100 mb-2 d-flex justify-content-center">
                        <label class="px-2 w-35" for="">Nome Città per preferiti</label>
                        <input class="w-50" type="text" maxlength="25" [(ngModel)]="nameCity" name="nameCity" placeholder="nome città da salvare">
                    </div>
                    <div class="w-100 mb-2 d-flex justify-content-center">
                        <label class="px-2 w-35" for="">Latitudine</label>
                        <input class="w-50" type="number" [(ngModel)]="latitudine" name="latitudine" placeholder="latitudine">
                    </div>
                    <div class="w-100 mb-2 d-flex justify-content-center">
                        <label class="px-2 w-35" for="">Longitudine</label>
                        <input class="w-50" type="number" [(ngModel)]="longitudine" name="longitudine" placeholder="longitudine">
                    </div>
                    <p class="text-danger">{{mexError}}</p>
                </div>
                <div class="col col-md-6 col-12 d-flex justify-content-center flex-wrap px-2 bordo-sx">
                    <div class="w-100 mb-2 d-flex align-items-center justify-content-center">
                        <label class="px-2 w-35" for="">Elimina preferito</label>
                        <input class="w-50" type="text" (change)="removeFavCity()" [(ngModel)]="nameCityFavToCanc" name="nameCityFavToCanc" placeholder="elimina un preferito">
                    </div>
                </div>
            </form>
            <div class="row w-100 d-flex">
                <div class="col col-md-6 d-flex justify-content-md-around px-4 bordo-dx">
                    <div class="col col-4 col-md-3 d-flex justify-content-center">
                        <button class="w-md-50 w-100 m-3 btn btn-primary fw-bold text-white" (click)="reset()">RESET</button>
                    </div>
                    <div class="col col-4 col-md-3 d-flex justify-content-center">
                        <button class="w-md-50 w-100 m-3 btn btn-primary fw-bold text-white" [routerLink]="['/detail', latitudine, longitudine]" >CERCA</button>
                    </div>
                    <div class="col col-4 col-md-3 d-flex justify-content-center">
                        <button class="w-md-50 w-100 m-3 btn btn-primary fw-bold text-white" (click)="addNewCity()">SALVA</button>
                    </div>
                </div>
                <div class="col col-md-6 d-flex justify-content-around px-md-4 bordo-sx">
                    <div class="col col-6 col-md-5 d-flex justify-content-center">
                        <button class="w-md-50 w-100 m-3 btn btn-primary fw-bold text-white ms-md-0" (click)="removeAllFavCity()">SVUOTA PREFERITI</button>
                    </div>
                    <div class="col col-6 col-md-5 d-flex justify-content-center">
                        <button class="w-md-50 w-100 m-3 btn btn-primary fw-bold text-white ms-md-0" (click)="removeFavCity()">CANCELLA UN PREFERITO</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container mt-3 vh-md-50">
    <div class="row justify-content-center">
        <div class="col col-12 p-3">
            <h2 class="text-center">Suggeriti</h2>
            <ul class="nav nav-underline d-flex justify-content-center">
                <li class="nav-item" *ngFor="let city of cities">
                    <button class="nav-link" [class.active]="city.name===citiesSelected" (click)="functionSelectCity(city.name)">
                        {{city.name}}
                        <span *ngIf="city.fav===true">
                            <i class="bi bi-star-fill"></i>
                        </span>
                    </button>
                </li>
            </ul>
            <div class="row justify-content-center pt-3">
                <div class="col col-md-6 col-12  d-flex justify-content-center flex-wrap">
                    <div class="col col-12 d-flex justify-content-center">
                        <h3>{{citiesSelected}}</h3>
                    </div>
                    <div class="col col-6 d-flex justify-content-center flex-wrap">
                        <img class="img-fluid object-fit-cover w-25" src="assets/sunrise.png" alt="sunrise">
                        <p class="w-100 text-center" *ngIf="citta?.results">{{citta.results.sunrise}}</p>
                    </div>
                    <div class="col col-6 d-flex justify-content-center flex-wrap">
                        <img class="img-fluid object-fit-cover w-25" src="assets/sunset.png" alt="sunset">
                        <p class="w-100 text-center" *ngIf="citta?.results">{{citta.results.sunset}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
