<div class="container my-5">
    <div class="row">
        <div class="col col-12 d-flex justify-content-center">
            <button class="btn btn-primary fw-bold text-white" [routerLink]="'/home'">Home</button>
        </div>
        <div class="col col-12">
            <div class="row justify-content-center">
                <div class="col col-12 d-flex">
                    <div class="col col-5 d-flex justify-content-center flex-wrap">
                        <img class="img-fluid object-fit-cover w-25 " src="../../assets/sunrise.png" alt="">
                        <p class="w-100 text-center" *ngIf="citta?.results">{{citta.results.sunrise}}</p>
                    </div>
                    <div class="col col-2 h-100 d-flex align-items-center">
                        <h2 class="text-center w-100" *ngIf="nameCity">{{nameCity}}</h2>
                        <h2 class="text-center w-100" *ngIf="!nameCity">*****</h2>
                    </div>
                    <div class="col col-5 d-flex justify-content-center flex-wrap">
                        <img class="img-fluid object-fit-cover w-25 " src="../../assets/sunset.png" alt="">
                        <p class="w-100 text-center" *ngIf="citta?.results">{{citta.results.sunset}}</p>
                    </div>
                </div>
            </div>
            <div class="" >
                <table class="table border border-1 border-black">
                    <thead>
                        <tr>
                            <td>orario</td>
                            <td>gradi</td>
                            <td>giorno/notte</td>
                            <td></td>
                        </tr>
                    </thead>
                    <tbody class="border border-1 border-black">
                        <tr class="border border-black" [class.giorno]="single.dayNigth=='giorno'" [class.notte]="single.dayNigth=='notte'" *ngFor="let single of tempo.dataseries">
                            <td>{{single.timepoint}}</td>
                            <td>{{single.temp2m}}Â°</td>
                            <td>{{single.dayNigth}}</td>
                            <td><img [src]="single.img" alt=""></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
